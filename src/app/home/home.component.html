
<h1 class="align-center">Dashboard</h1>


<div class="row" style="margin-bottom:20px; margin-top: 20px;">
<button class="btn btn-primary col-md-3" (click)="fetchData()">Fetch</button>
<div class="col-md-2"></div>
<div fxLayout fxLayoutAlign="center center" class="col-md-7">
  <mat-form-field fxFlex="40%">
    <label>Search</label>
    <input matInput (keyup)="doFilter($event.target.value)">
  </mat-form-field>
</div>

</div>

<div class="table-container col-md-12">
            
    <table mat-table [dataSource]="dataSource" class="table-responsive" cellpadding=5 cellspacing=0 matSort (matSortChange)="customSort($event)">
    
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Sr.No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
    </ng-container>
    
    <!-- Weight Column -->
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
<div #mapContainer id="map"></div>
